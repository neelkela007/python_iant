<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tutorial</title>

    <style>
        .bdr {
            border-bottom: 1px solid;
            border-right: 1px solid;
        }
        .bdr1 {
            border: 1px solid;
        }

        .gb {
            border-collapse: collapse;
            border: 1px solid tomato;
        }
    </style>
</head>
<body>
    <table class="bdr1" style="border-collapse: collapse;">
        <tr style="border: 2px solid steelblue;">
            <th class="bdr">No.</th>
            <th class="bdr">Title</th>
            <th class="bdr" style="border-right-style: none;">page no.</th>
        </tr>
        <tr style="border: 2px solid steelblue;">
            <td class="bdr">1</td>
            <td class="bdr">unit 1</td>
            <td class="bdr" style="border-right-style: none;">2</td>
        </tr>
        <tr style="border: 2px solid steelblue;">
            <td class="bdr">2</td>
            <td class="bdr">unit 2</td>
            <td class="bdr" style="border-right-style: none;">4</td>
        </tr>
        <tr style="border: 2px solid steelblue;">
            <td class="bdr" style="border-bottom-style: none;">3</td>
            <td class="bdr" style="border-bottom-style: none;">unit 3</td>
            <td class="bdr" style="border-bottom-style: none; border-right-style: none;">10</td>
        </tr>
    </table>
    <br><br><hr><br><br>
    <table class="gb">
        <tr class="gb">
            <th>no</th>
            <th>title</th>
        </tr>
        <tr class="gb">
            <td>1</td>
            <td>best</td>
        </tr>
        <tr class="gb">
            <td>1</td>
            <td>best</td>
        </tr>
        <tr class="gb">
            <td>1</td>
            <td>best</td>
        </tr>
    </table>

    
</body>
</html>
