<!DOCTYPE html>
<html>
<head>
    <title>Marksheet</title>
    <style>
        .a{
            font-size: 40px;
            padding: 10px;
            border: 5px solid;
        }
        th, td {
            /* border-right-style:solid; */
            /* border-collapse:collapse; */
            border-right: 5px solid tomato;
        }
        .dk {
            border-right-style: none;
        }
    </style>
</head>
<body>
    <table class="a" style="border-collapse: collapse;">
        <tr style="border:solid rgb(59, 2, 59)">
            <th>No.</th>
            <th>Name</th>
            <th class="dk">Marks</th>
        </tr>
        <tr style="border:solid rgb(59, 2, 59)">
            <td>1</td>
            <td>John</td>
            <td class="dk">80</td>
        </tr>
        <tr style="border:solid rgb(59, 2, 59)">
            <td>2</td>
            <td>Jack</td>
            <td class="dk">90</td>
        </tr>
        <tr style="border:solid rgb(59, 2, 59)">
            <td>3</td>
            <td>Mark</td>
            <td class="dk">70</td>
        </tr>

    </table>
</body>
</html>
